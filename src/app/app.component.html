  <table>
    <tr>
      <th>Id</th>
      <th>Picture</th>
      <th align="left">Full Name</th>
    </tr>
    <tr *ngFor="let contact of lstContact">
      <td>{{contact.id}}</td>
      <td class="td-image"><img [src]="contact.profilePicture" width="50" height="50"/></td>
      <td class="td-fullName">{{contact.fullName}}</td>
    </tr>
  </table>
